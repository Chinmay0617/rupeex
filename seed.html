<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RupeeX - Seed Demo Data</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 24px;
            padding: 48px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #666;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .credentials {
            background: #f7fafc;
            border-left: 4px solid #667eea;
            padding: 24px;
            border-radius: 12px;
            margin-bottom: 32px;
        }

        .credentials h2 {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #667eea;
            margin-bottom: 16px;
            font-weight: 700;
        }

        .cred-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-family: 'Courier New', monospace;
        }

        .cred-item:last-child {
            margin-bottom: 0;
        }

        .cred-label {
            color: #718096;
            font-weight: 600;
        }

        .cred-value {
            color: #2d3748;
            font-weight: 700;
        }

        button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status {
            margin-top: 24px;
            padding: 16px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            display: none;
        }

        .status.success {
            background: #c6f6d5;
            color: #22543d;
            display: block;
        }

        .status.error {
            background: #fed7d7;
            color: #742a2a;
            display: block;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-top: 24px;
        }

        .stat-card {
            background: #f7fafc;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-number {
            font-size: 32px;
            font-weight: 800;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #718096;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 4px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üöÄ RupeeX Demo Setup</h1>
        <p>Click the button below to populate your RupeeX application with demo data including a user account, sample
            transactions, budgets, and savings goals.</p>

        <div class="credentials">
            <h2>üìß Login Credentials</h2>
            <div class="cred-item">
                <span class="cred-label">Email:</span>
                <span class="cred-value">demo@rupeex.com</span>
            </div>
            <div class="cred-item">
                <span class="cred-label">Password:</span>
                <span class="cred-value">demo123</span>
            </div>
        </div>

        <button id="seedBtn" onclick="seedData()">Seed Demo Data</button>

        <div id="status" class="status"></div>

        <div id="stats" class="stats" style="display: none;">
            <div class="stat-card">
                <div class="stat-number">25</div>
                <div class="stat-label">Transactions</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">6</div>
                <div class="stat-label">Budgets</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">3</div>
                <div class="stat-label">Goals</div>
            </div>
        </div>
    </div>

    <script>
        const DEMO_USER = {
            email: 'demo@rupeex.com',
            password: 'demo123',
            userId: 'USR-demo2026'
        };

        async function seedData() {
            const btn = document.getElementById('seedBtn');
            const status = document.getElementById('status');
            const stats = document.getElementById('stats');

            btn.disabled = true;
            btn.textContent = 'Seeding Data...';

            try {
                const response = await fetch('/api/seed', { method: 'POST' });
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Failed to seed data');
                }
                
                // Success!
                status.className = 'status success';
                status.textContent = '‚úÖ Demo data seeded successfully! Redirecting to app...';
                stats.style.display = 'grid';

                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);

            } catch (error) {
                status.className = 'status error';
                status.textContent = '‚ùå Error: ' + error.message;
                btn.disabled = false;
                btn.textContent = 'Try Again';
            }
        }
    </script>
</body>

</html>
